<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, 
        initial-scale=1.0">
  <title>FlexMath</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h3>Flex Math</h3>
  <div class='hero'>
    <p>Test your speed! Solve as many problems as you can before time runs out. The more you get correct, the harder the
      problems become. Once time is up, it's <strong>Game Over!</strong></p>
  </div>

  <section class='math-prompt'>

    <div class='timer-box'>
      <p id='timer'>30</p>
    </div>

    <div class='start-banner'>
      <p id='start-banner'>Press Start</p>
    </div>

    <div class='wrap'>
      <button id='clear-btn'>
        <p>Clear</p>
      </button>


      <button id='start-btn'>
        <p>Start</p>
      </button>
    </div>


  </section>
  <script src='index.js'></script>
</body>

</html>
